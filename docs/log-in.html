    <div class="container mt-4">
        <form class="form-control mb-3" action="/login" method="POST">
            <!-- Email input -->
            <div class="form-floating mb-3 mt-2 w-50 align-items-center">
                <input type="email" class="form-control" id="login_email_input" placeholder="name@example.com">
                <label for="Input">Email address</label>
            </div>
            <div class="form-floating mb-3 w-50 ">
                <input type="password" class="form-control" id="login_password_input" placeholder="Password">
                <label for="Password">Password</label>
            </div>
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rembemberMe" checked />
                        <label class="form-check-label" for="rememberMe"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="Add link to reset password">Forgot password?</a>
                </div>
            </div>

            <div class="text-center mb-3">
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lgbtn-block">Sign in</button>
            </div>

            <!-- Register buttons -->
            <div class="text-center mb-2">
                <p>Don't have an account? <a href="/sign-up.html">Register</a></p>
                <p>or sign up with:</p>

                <!-- facebook icon -->
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <!-- google icon -->
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <!-- twitter icon -->
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <!-- github icon -->
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
