    <!-- add 5px padding to y axis -->
    <div class="container py-5 h-100">
          <!-- Create a card with border  -->
          <div class="card card-registration" style="border-radius: 15px;">
            <!-- Add padding -->
            <div class="card-body p-0">

              <form action="/sign_up" method="POST">
              <!-- row to display two columns -->
              <div class="row g-0">
                <!-- large column -->
                <div class="col-lg-6">
                  <div class="p-5">
                    <h2 class="mb-5 fw-bold">User Details</h3>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <input type="text" id="input_first_name" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">First name</label>
                        </div>

                      </div>
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <input type="text" id="input_last_name" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Last name</label>
                        </div>
                      </div>
                    </div>

                    <div class="mb-4 pb-2">
                      <div class="form-outline">
                        <input type="text" id="input_email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">

                        <div class="form-outline">
                          <input type="text" id="input_account_type" class="form-control form-control-lg" />
                          <label class="form-label" for="accountType">Account Type</label>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

                <!-- large column -->
                <div class="col-lg-6">
                  <div class="p-5">
                    <h2 class="fw-bold mb-5">Billing Information</h3>

                    <div class="mb-4 pb-2">
                      <div class="form-outline form-white">
                        <input type="text" id="input_address" class="form-control form-control-lg" />
                        <label class="form-label" for="streetAddress">Street Address</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-5 mb-4 pb-2">
                        <div class="form-outline form-white">
                          <input type="text" id="input_zip_code" class="form-control form-control-lg" />
                          <label class="form-label" for="zipCode">Zip Code</label>
                        </div>

                      </div>
                      <div class="col-md-7 mb-4 pb-2">

                        <div class="form-outline form-white">
                          <input type="text" id="input_city" class="form-control form-control-lg" />
                          <label class="form-label" for="city">City</label>
                        </div>

                      </div>
                    </div>

                    <div class="mb-4 pb-2">
                      <div class="form-outline form-white">
                        <input type="text" id="input_country" class="form-control form-control-lg" />
                        <label class="form-label" for="country">Country</label>
                      </div>
                    </div>

                    <div class="col-md-7 mb-4 pb-2">

                      <div class="form-outline form-white">
                        <input type="text" id="input_phone_number" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                      </div>
                    </div>
                    <div class="mb-4">
                      <div class="form-outline form-white">
                        <input type="text" id="input_credit_card" class="form-control form-control-lg" />
                        <label class="form-label" for="creditCardNumber">Credit Card Number</label>
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-start mb-4 pb-3">
                      <input class="form-check-input me-3" type="checkbox" value="" id="accept_conditions_checkbox" />
                      <label class="form-check-label text-black" for="termsConditions">
                        I accept the Terms and Conditions of your site.
                      </label>
                    </div>
                    <button type="button" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Register</button>
                  </div>
                </div>
              </div>
            </form>
            </div>
          </div>
