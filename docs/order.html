    <section class="h-100 h-custom" style="background-color: #ffffff;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card border-top border-bottom border-3" style="border-color: #f04f4f !important;">
                        <div class="card-body p-5">
                            <form action="">
                                <p class="lead fw-bold mb-5" style="color: #f04f4f;">Purchase Reciept</p>

                                <div class="row">
                                    <div class="col mb-3">
                                        <label class="form-label" for="orderDate">Order Date</label>
                                        <input type="text" id="input_date" class="form-control form-control-md" />
                                    </div>
                                    <div class="col mb-3">
                                        <label class="form-label" for="orderDetails">Order #</label>
                                        <input type="text" id="input_Order_Number"
                                            class="form-control form-control-md" />
                                    </div>
                                </div>

                                <div class="mx-n5 px-5 py-4" style="background-color: #f2f2f2;">
                                    <div class="row">
                                        <div class="col-md-8 col-lg-9">
                                            <input type="text" id="input_order_item"
                                                class="form-control form-control-md" placeholder="item name" />
                                        </div>
                                        <div class="col-md-4 col-lg-3">
                                            <input type="text" id="input_price" class="form-control form-control-md"
                                                placeholder="item price" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row my-4">
                                    <div class="col-md-4 offset-md-8 col-lg-3 offset-lg-9">
                                        <label class="form-label" for="ordertotal">Total</label>
                                        <input type="text" id="input_total" class="form-control form-control-md" />
                                    </div>
                                </div>

                                <p class="lead fw-bold mb-4 pb-2" style="color: #f04f4f;">Delivery Status</p>

                                <div class="row">
                                    <div class="col-lg-12">

                                        <div class="horizontal-timeline">

                                            <ul class="list-inline items d-flex justify-content-between">
                                                <li class="list-inline-item items-list">
                                                    <p class="py-1 px-2 rounded text-white"
                                                        style="background-color: #f04f4f;">Ordered</p
                                                        class="py-1 px-2 rounded text-white"
                                                        style="background-color: #f37a27;">
                                                </li>
                                                <li class="list-inline-item items-list">
                                                    <p class="py-1 px-2 rounded text-white"
                                                        style="background-color: #f04f4f;">Shipped</p
                                                        class="py-1 px-2 rounded text-white"
                                                        style="background-color: #f37a27;">
                                                </li>
                                                <li class="list-inline-item items-list">
                                                    <p class="py-1 px-2 rounded text-white"
                                                        style="background-color: #f04f4f;">On the way
                                                    </p>
                                                </li>
                                                <li class="list-inline-item items-list text-end"
                                                    style="margin-right: 8px;">
                                                    <p style="margin-right: -8px;">Delivered</p>
                                                </li>
                                            </ul>

                                        </div>

                                    </div>
                                </div>

                                <p class="mt-4 pt-2 mb-0">Need Assistance? <a href="customer-service.html" style="color: #f04f4f;">Contact
                                        Customer Service</a></p>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
